<div class="container">
    <div class="col-md-12 ">
        <div class="page-header">
            <h1 id="container">{{ articleHead }}</h1>
            <h4> Author: {{articleAuthor}}</h4>
        </div>
        <div class="bs-component">
            <div class="jumbotron">
                <p>{{articleText}}</p>
            </div>
            <h4 class="pull-right">Posted At: {{date}}</h4>
        </div>
    </div>
    <div class="row">
    <div class="col-lg-6">
        <div class="well bs-component">
            <form class="form-horizontal">
                <fieldset>
                    <legend>New Comment</legend>
                    <div class="form-group">
                        <label for="authorName" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="authorName" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">Comment</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="5" id="textArea"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
        </div>
    <div class="row">
        <h1 >Comments</h1>
        <div class="col-md-6">
            <div class="panel panel-info" ng-repeat="comment in comments">
                <div class="panel-heading text-center">
                    <h3 class="panel-title">Author: {{comment.author}}</h3>
                </div>
                <div class="panel-body">
                    {{comment.text}}
                </div>
            </div>
        </div>
    </div>
</div>
