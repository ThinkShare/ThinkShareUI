<div class="container" >
    <div class="row" ng-repeat="article in articles">
        <div class="col-md-1 col-md-offset-2">
            <img src="{{article.articleImage}} " class="img-responsive article-category-image" alt="Responsive image">
        </div>
        <div class="col-md-9">
            <div class="bs-component">
                <blockquote class="pull-center">
                    <p><a href="#/article/{{article.articleId}}"> {{article.articleHead}}</a></p>
                    <small>Created By <cite title="Source Title"><a href="#/byauthor/{{article.articleAuthor }}">{{article.articleAuthor }}</a></cite></small>
                </blockquote>
            </div>
        </div>
    </div>
</div>
